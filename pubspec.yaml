name: otsp_attendance
description: "BACT Attendance Client - Test Photo Capture Application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # GetX - State Management & Routing
  get: ^4.6.6
  get_storage: ^2.1.1
  
  # Network & API
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Camera & Images
  camera: ^0.10.5+5
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  
  # QR Code Scanner
  mobile_scanner: ^5.0.0
  
  # Device Info
  device_info_plus: ^10.1.0
  
  # UI
  cupertino_icons: ^1.0.8
  
  # Utilities
  intl: ^0.18.1
  
  # Splash Screen & Icons
  flutter_native_splash: ^2.3.10
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/

# Flutter Native Splash Configuration
flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#1A1A1A"
  android_12:
    color: "#FFFFFF"
    color_dark: "#1A1A1A"

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/logo.png"